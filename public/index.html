<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to The Snake Game.">
    <meta name="keywords" content="The Snake Game, Snake, Game">
    <title>Snake Online</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="myCanvas"></div>
    <div id="start"><a id="startBtn1">START</a></div>
    <div id="gameOver">GAME OVER<br><br><br>
        <div class="form">
            <form action="/save" method="post">
                Score <input readonly id="score" type="number" name="score"><br>
                <label>Your name:</label><br>
                <input type="text" name="name"><br>
                <button type="submit">Send</button><br>
            </form>
        </div>
        <br>
        or
        <a id="gameOverBtn1">Restart</a>
    </div>
    <div id="scoreboard"><a href="/scoreboard">Scoreboard â§‰</a></div>
    <div id="info">
        Controls<span id="controls">WASD</span> Length<span id="tail" class="info">0</span>
    </div>
    <div id="settings">Fullscreen<a id="fullscreenBtn"></a> Sounds<a id="soundsBtn"></a></div>

    <script src="scripts/p5.min.js"></script>
    <script src="scripts/p5.sound.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
